<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<style>

        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            /*  Disable scrollbars */
            overflow: hidden;
            /* No floating content on sides */
            display: block;
        }

		#canvas {
			position: relative;
  			left: 0px;
  			top: 0px;
			z-index: 1;
		}

		#labels_grid {
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: 2;
            pointer-events: none;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas"></canvas>
			<canvas id="labels_grid"></canvas>
		</div>
	</body>
</html>
