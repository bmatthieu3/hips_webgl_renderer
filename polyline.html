<!doctype html>
<html>
<head>

<!-- <link rel="stylesheet" href="../distrib/latest/aladin.min.css" /> -->

<link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />


</head>
<body>

<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>


<div id="aladin-lite-div" style="width: 500px; height: 400px"></div>
<div id='aladin-statsDiv'></div>
<script type="text/javascript" src="./aladin.js" charset="utf-8"></script>

<script type="text/javascript">


    let aladin;
    A.init.then(() => {
        // Start up Aladin Lite
        aladin = A.aladin(
            '#aladin-lite-div', 
            {
                target: 'Gamma Cas',
                fov: 10,
                survey: [{
                    properties: {
                        url: "https://alasky.u-strasbg.fr/DSS/DSS2Merged",
                
                        maxOrder: 9,
                        frame: { label: "J2000", system: "J2000" },
                        tileSize: 512,
                        format: {
                            FITSImage: {
                                bitpix: 16,
                            }
                        },
                        minCutout: 500,
                        maxCutout: 25000,
                    },
                    color: {
                        Grayscale2Colormap: {
                            colormap: "RedTemperature",
                            transfer: "sqrt"
                        }
                    },
                }]
            }
        );
        var overlay = A.graphicOverlay({color: '#ee2345', lineWidth: 2});
        aladin.addOverlay(overlay);
        overlay.add(A.polyline([
            [2.29452158, 59.14978110],
            [10.12683778, 56.53733116],
            [14.1772154, 60.7167403],
            [21.45396446, 60.23528403],
            [28.59885697, 63.67010079]
        ]));
    });




</script>
</body>
</html>
